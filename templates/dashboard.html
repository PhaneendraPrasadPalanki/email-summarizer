<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Summary Dashboard</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; }
    .email { background: white; padding: 15px; border-radius: 10px; margin: 10px auto; max-width: 700px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .subject { font-size: 1.2em; font-weight: bold; color: #2c3e50; }
    .summary { margin-top: 8px; color: #555; }
  </style>
</head>
<body>
  <h1>ðŸ“¬ Summarized Emails</h1>
  {{range .}}
  <div class="email">
    <div class="subject">{{.Subject}}</div>
    <div class="summary">{{.Summary}}</div>
  </div>
  {{else}}
  <p style="text-align:center;">No emails to display.</p>
  {{end}}
</body>
</html>
